<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về <dl></title>
    <style>
        dl {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        dt {
            font-weight: bold;
            margin-top: 10px;
        }
        dd {
            margin-left: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Danh sách định nghĩa</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Ngôn ngữ đánh dấu siêu văn bản dùng để tạo trang web.</dd>
        <dt>CSS</dt>
        <dd>Ngôn ngữ dùng để mô tả giao diện và định dạng của trang web.</dd>
    </dl>
</body>
</html>
